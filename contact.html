<body id="contact" onload="checkValidation('contact')">

    <div id="global" class="mdl-layout mdl-js-layout">
        <div class="filler mdl-cell--hide-phone mdl-cell--hide-tablet">
            <img id="logo-pyd-md" src="logo-pyd.png" alt="Logo Pimp Your Death">

        <div class="filler-collapse-inner mdl-cell-hide-desktop">
            <img id="logo-pyd-sm" src="logo-pyd.png" alt="Logo Pimp Your Death">
        </div>
        <header id="c-header" class="dark-bg skewed mdl-layout__header mdl-layout__header--scroll">
            <div class="transparent-bg reverse-skewed mdl-layout__header-row white-text">
                <!-- Title -->
                <div class="mdl-layout-icon">
                    <img id="logo-pyd" src="logo-pyd.png" alt="Logo Pimp Your Death">
                </div>
                <div class="mdl-layout-spacer"></div>
                <!-- Add spacer, to align navigation to the right -->
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="accueil.html">Accueil</a>

            </div>
        </header>
        <div class="black-bg mdl-layout__drawer mdl-layout--small-screen-only">

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="accueil.html">Accueil</a>
                <a class="mdl-navigation__link" href="accueil.html">L'Ultime Portrait</a>

                <a class="mdl-navigation__link" href="#">Galerie d'Or</a>
                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>

        <main id="main-content" class="mdl-layout__content">

            <!-- CONTACT FORM -->
            <div class="skewed dark-bg space-top shadow">
                <div class="reverse-skewed spacing-top-bot">
                    <div class="mdl-grid">
                        <div class="flex-center-bot mdl-cell mdl-cell--12-col">
                            <h1 class="align-center white-text full-width">Contactez-nous</h1>
                            <form id="idContactForm" class="full-width" name="contactForm" action="https://formspree.io/lea.caulet5912@gmail.com" method="POST">
                                <div class="mdl-grid">

                                    <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--12-col-phone mdl-cell--4-col">
                                        <label hidden="hidden" for="idNom">Nom</label>
                                        <input class="white-text black-bg animated" type="text" name="nom" id="idNom" placeholder="Votre nom" required="required">
                                    </div>
                                    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-phone">
                                        <label hidden="hidden" class="white-text" for="idPrenom">Prénom</label>
                                        <input class="white-text black-bg animated" type="text" name="prenom" id="idPrenom" placeholder="Votre prénom" required="required">
                                    </div>

                                    <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--12-cell-phone mdl-cell--8-col">
                                        <label hidden="hidden" for="idMail">Mail</label>
                                        <input class="white-text black-bg animated" type="email" name="_replyto" id="idMail" placeholder="Votre email" required="required">
                                    </div>

                                    <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--12-col-phone mdl-cell--8-col">
                                        <label hidden="hidden" for="idMsg">Message</label>
                                        <textarea class="white-text black-bg animated" name="msg" id="idMsg" placeholder="Votre message" required="required"></textarea>
                                    </div>

                                    <div class="mdl-cell mdl-cell--12-col align-center">
                                        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="send-btn" type="submit" value="Envoyer">
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="skewed black-bg rel-pos space-top footer-top pos-rel">
                <div class="reverse-skewed transparent-bg spacing-top-bot">
                    <div class="black-bg footer-filler">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--12-col-phone flex-center-center">
                                <a class="white-text" href="pimpYourDeath1.zip" download="">Télécharger projet</a>
                            </div>

                                    </a>
                                    <a class="no-decoration" href="#">

                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
